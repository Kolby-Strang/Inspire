<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body>

  <!-- SECTION -->
  <main>
    <section id="router-view" class="p-3 d-flex flex-column justify-content-between height-100">
      <!-- primary viewport -->
      <div class="d-flex justify-content-between">

        <div class="glass-card p-3">
          <p>Image by:</p>
          <p id="image-author" class="fw-bold"></p>
        </div>

        <div class="flex-grow-1 justify-content-end align-items-center d-flex glass-card p-3" id="authstate">
        </div>

      </div>



      <div class="d-flex flex-column">

        <div class="w-75 align-self-center glass-card p-3">
          <p id="quote-content"></p>
          <p id="quote-author" class="text-end"></p>
        </div>

        <div class="d-flex justify-content-around align-items-center">
          <div onclick="app.WeatherController.swapTempType()" role="button" class="glass-card">
            <div class="container-fluid">
              <div class="row">
                <div class="col-8">
                  <p id="temperature">30<i class="mdi mdi-temperature-celsius"></i></p>
                  <p id="weather-conditions">Sunny</p>
                </div>
                <div id="weather-img" class="col-4 p-0">
                  <img src="https://openweathermap.org/img/wn/01d.png">
                </div>
              </div>
            </div>
          </div>

          <div class="clock">
            <p id="clock"></p>
          </div>

          <div class="glass-card">
            <button id="todo-count" class="btn text-white" type="button" onclick="app.TodosController.toggleTodos()">
              Login to Access Todos
            </button>
          </div>

        </div>

      </div>
    </section>
  </main>

  <!-- OFF CANVAS FOR TODOS -->
  <div class="offcanvas offcanvas-end glass-card" tabindex="-1" id="todoOffCanvas" aria-labelledby="offcanvasRightLabel"
    data-bs-backdrop="false">

    <div class="offcanvas-header pb-0">
      <h5>Todos</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body pt-1">
      <form onsubmit="app.TodosController.createTodo(event)" class="d-flex align-items-center">
        <input name="description" type="text" placeholder="New Todo...">
        <button type="submit" class="btn text-white fw-bold fs-3">+</button>
      </form>
      <div id="todo-list">
        <!-- TODOS POPULATE HERE -->

        <div class="d-flex justify-content-between">
          <div class="d-flex">
            <div class="me-1">
              <i class="mdi mdi mdi-checkbox-blank-circle" role="button"></i>
            </div>
            <p class="complete-todo">Todo</p>
          </div>
          <i class="mdi mdi-trash-can text-danger" role="button"></i>
        </div>

      </div>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
